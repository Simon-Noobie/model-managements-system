<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Model Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <div>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button onclick="handleLogin()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Login</button>
        </div>
        <p id="error-message" class="text-red-500 text-sm mt-4 hidden">Please fill in all fields.</p>
    </div>
    <script>
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!username || !password) {
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = 'Please fill in all fields.';
                return;
            }

            try {
                const response = await axios.post('/api/login/', {
                    username: username,
                    password: password
                });
                errorMessage.classList.add('hidden');
                
                // Store token in localStorage
                localStorage.setItem('authToken', response.data.token);
                
                // Set default authorization header for all future requests
                axios.defaults.headers.common['Authorization'] = `Token ${response.data.token}`;
                
                // Redirect to index.html
                window.location.href = '/static/index.html';
            } catch (error) {
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = error.response?.data?.error || 'Login failed. Try again.';
                console.error('Login error:', error);
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Set the authorization header
                axios.defaults.headers.common['Authorization'] = `Token ${token}`;
                // Redirect to main page
                window.location.href = '/static/index.html';
            }
        };
    </script>
</body>
</html>
